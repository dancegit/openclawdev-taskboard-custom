services:
  taskboard:
    build: .
    container_name: moltdev-taskboard
    restart: unless-stopped
    ports:
      - "18080:8080"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - OPENCLAW_ENABLED=true
      - OPENCLAW_GATEWAY_URL=http://host.docker.internal:18789
    extra_hosts:
      - "host.docker.internal:host-gateway"
